    function fntab(oWrap,aItem){
       //幻灯片初始化
       var oWrap = $(oWrap);
       var aItem = $(aItem);
	   oWrap.css('width',oWrap.width()+"px"); // 
	   aItem.css('width',oWrap.width()+"px"); // 
	   var slideLen = aItem.length;
	   var slideHtml = "";
	   var num = 0;
	   for(var i=0; i<slideLen;i++){
	     slideHtml += '<span class="slide-bullet"></span>';
	   }
	   $('.slide-button').append(slideHtml);
	   $('.slide-bullet').eq(0).addClass('slide-active');
  
	   // 添加点击事件
	   $('.slide-bullet').on('click',function(){
		   	var slideIndex = $(this).index();
		   	var slideLeft = -slideIndex * aItem.width()+'px';
		   	$(this).addClass('slide-active').siblings().removeClass('slide-active');
		   	oWrap.css('transform','translate3d( '+slideLeft+', 0, 0)')
	   });
	   timer = setInterval(function(){
	   	 num++;
	   	 num = num%=slideLen;
   	 	 slideIndex =num;
	     slideLeft = -slideIndex * aItem.width()+'px';
	   	 $('.slide-bullet').eq(num).addClass('slide-active').siblings().removeClass('slide-active');
	   	 oWrap.css('transform','translate3d( '+slideLeft+', 0, 0)')
	   },3000)
 
  }

  //房产资讯
  function buildInfo(currentPage){
	  $("#ul-act").children().removeClass("act");
	  $("#redian-atc").addClass("act");
	  $.ajax({
		  url:httpUrl+"/webSite/moreYhwzReDian",
		  type:"POST",
		  dataType:"json",
		  data:{"currentPage":currentPage},
		  success:function(data){
			  if(data.SUCCESS){
			  	// 公司电话
				  var ziXunVos=data.ziXunVos;
				  var html='<ul class="news-ul fl">'
						    +'<h3 class="title" >房产资讯</h3>';
				  $.each(ziXunVos,function(i,value){
					        html+='<li>'
					        var bg="";
					        if(value.attr1!=""){
					        	bg="bg";
					        }
							html+='<div class="li-con '+bg+'"  onclick="viewInfo(\''+value.id+'\',\'zx\');">';
							if(bg!="")
							   html+='<a href="#" class="img"><img src="'+value.attr1+'" alt=""></a>';
							html+='<div class="news-li-info">'
							+'<h4><a class="title">'+value.biaoTi+'</a><span class="date">发布时间：'+formatDate(value.modifyDate)+'</span></h4>'
							+'<p>'+value.zhaiYao+'</p>'
							+'</div>'
							+'</div>'
							+'</li>';
				  });
				  html+='</ul><div class="clear"></div>'
					  +'<div class="crumbs mart20 marb20" >'
					  +'<div class="l-row"><div class="page fr">';
				  html+=pageHtml(data.countSum,data.pageSize,currentPage,"buildInfo");
				  html+='</div>';
				  html+='</div>';
				  html+='</div>'; 
					$("#main-contant").html(html);
			  }
		  }
	  })
  }
